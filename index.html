<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="login-container">
        <h2>Log in</h2>

}
    login-container {
    max-width: 300px;
    margin: 100px auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
}
